<app-page-title [content]="headerItems"></app-page-title>

<app-filter-table
  [loading]="isLoading"
  [colcount]="6"
  [showImage]="true"
  [tableOptions]="filterTable"
  (pageChanger)="changePage($event)"
  (actionSetter)="do_TableAction($event)"
  (searchFilter)="act_filterTable()"
  (resetFilter)="act_resetTable()"
  (filterValues)="change_filters($event)"
></app-filter-table>
