<div class="custom-box-shadow">
  <app-popup-title
    [title]="'Unit of Messurements'"
    (close)="closePopup.emit()"
  ></app-popup-title>

  <div class="p-3">
    <div class="d-flex justify-content-end">
      <button class="btn btn-sm btn-primary" (click)="create()">
        Create UOM
      </button>
    </div>

    <div class="mt-3">
      <app-filter-table
        [loading]="isLoading"
        [colcount]="4"
        [tableOptions]="filterTable"
        (pageChanger)="changePage($event)"
        (actionSetter)="do_TableAction($event)"
        (searchFilter)="act_filterTable()"
        (resetFilter)="act_resetTable()"
        (filterValues)="change_filters($event)"
      ></app-filter-table>
    </div>
  </div>
</div>
