<div class="mb-3">
  <label [for]="inputId" class="form-label-light"
    ><span *ngIf="mandatory && label !== ''" class="text-danger">*</span>
    {{ label }}</label
  >

  <div class="checkbox-group">
    <div *ngFor="let option of options" class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [id]="option._id"
        [value]="option._id"
        [checked]="isChecked(option._id)"
        (change)="onCheckboxChange($event, option._id)"
        [disabled]="readonly"
      />
      <label
        [ngClass]="
          isChecked(option._id) ? 'checked-name mb-0' : 'de-checked-name mb-0'
        "
        [for]="option._id"
        >{{ option.name }}</label
      >
    </div>
  </div>

  <div
    *ngIf="isSubmit && control.hasError('required')"
    class="text-danger error-txt"
  >
    {{ emptyError }}
  </div>
</div>
