<div class="page-title p-3">
  <div class="row">
    <div class="col-6">
      <h5 class="Heading-title mb-0">{{ content?.title }}</h5>
      <div>
        <div class="d-flex">
          <span
            ><i class="fas fa-home Deactive-Link mb-0"></i>&nbsp;
            <i class="bx bx-chevron-right Deactive-Link"></i>&nbsp;
          </span>
          <div *ngFor="let item of content?.breadcrumb; let i = index">
            <span *ngIf="i !== 0" class="mx-1"
              >&nbsp;<i class="bx bx-chevron-right Deactive-Link"></i
              >&nbsp;</span
            >
            <a
              [ngClass]="item.active ? 'Active-Link' : 'Deactive-Link'"
              *ngIf="item.link !== ''"
              [href]="item.link"
              >{{ item.name }}</a
            >
            <span
              [ngClass]="item.active ? 'Active-Link' : 'Deactive-Link'"
              *ngIf="item.link == ''"
              >{{ item.name }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-center">
      <div *ngIf="content?.button.show">
        <button
          [Access]="content?.button.permission"
          class="btn btn-back px-3 ms-1"
          (click)="headerAction()"
        >
          {{ content?.button.name }}
        </button>
      </div>

      <button (click)="printWindow()" class="btn btn-light ms-1">
        <i class="fas fa-print"></i>
      </button>
    </div>
  </div>
</div>
