<div class="full-page">
  <div class="image-back-aliner">
    <div class="card col-xl-4 custom-box-back">
      <div class="card-body">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center">
            <a routerLink="/" class="d-block card-logo">
              <img
                src="assets/logo/mainlogo.png"
                alt=""
                height="40"
                class="card-logo-light"
              />
            </a>
            <h5 class="text-grey">Quality Control</h5>
          </div>

          <div class="">
            <div class="mt-4">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="login-label" for="username">Username</label>
                  <input
                    type="username"
                    class="form-control"
                    id="username"
                    formControlName="username"
                    [ngClass]="{
                      'is-invalid': submitted && f.username.errors
                    }"
                    placeholder="Enter username"
                  />
                  <div
                    *ngIf="submitted && f.username.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.username.errors.required">
                      username is required
                    </div>
                    <div *ngIf="f.username.errors.username">
                      username must be a valid username address
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="float-end">
                    <a
                      routerLink="/account/reset-password"
                      class="reset-password"
                      >Forgot password?</a
                    >
                  </div>
                  <label class="login-label" for="userpassword">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      [type]="pwdType"
                      class="form-control"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                      placeholder="Enter password"
                      aria-label="Password"
                      aria-describedby="password-addon"
                    />
                    <button
                      class="btn custom-btn"
                      type="button"
                      id="password-addon"
                      (click)="changeVisibility(pwdType)"
                    >
                      <i
                        [ngClass]="
                          pwdType !== 'password'
                            ? 'fas fa-eye'
                            : 'fas fa-eye-slash'
                        "
                      ></i>
                    </button>
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <span *ngIf="f.password.errors.required"
                        >Password is required</span
                      >
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember-check"
                  />
                  <label class="form-check-label-custom" for="remember-check">
                    Remember me
                  </label>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center">
            <p class="mb-0 mt-3">Â© {{ year }} Whites International</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
